name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: quiz_test
          POSTGRES_USER: quiz
          POSTGRES_PASSWORD: quiz
        ports:
          - "5432:5432"
        options: >-
          --health-cmd "pg_isready -U quiz -d quiz_test"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10
    env:
      DATABASE_URL: postgresql+asyncpg://quiz:quiz@localhost:5432/quiz_test
      SECRET_KEY: test-secret
      ENV: local
      JWT_PRIVATE_KEY_PATH: ${{ github.workspace }}/backend/.ci-keys/jwt_private.pem
      JWT_PUBLIC_KEY_PATH: ${{ github.workspace }}/backend/.ci-keys/jwt_public.pem
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Generate JWT keys
        run: |
          mkdir -p backend/.ci-keys
          openssl genpkey -algorithm RSA -pkeyopt rsa_keygen_bits:2048 -out backend/.ci-keys/jwt_private.pem
          openssl rsa -pubout -in backend/.ci-keys/jwt_private.pem -out backend/.ci-keys/jwt_public.pem

      - name: Install dependencies
        working-directory: backend
        run: |
          uv sync --frozen --dev
          uv pip install pytest-cov

      - name: Run integration tests
        working-directory: backend
        run: |
          uv run pytest -q --maxfail=1 --disable-warnings --cov=app -m integration
