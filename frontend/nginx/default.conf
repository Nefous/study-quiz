server {
  listen 80;
  server_name localhost;
  root /usr/share/nginx/html;
  index index.html;

  location /assets/ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # SPA fallback for React Router routes
  location / {
    try_files $uri $uri/ /index.html;
  }
}
