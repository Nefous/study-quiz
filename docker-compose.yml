name: quizstudy

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: quiz
      POSTGRES_USER: quiz
      POSTGRES_PASSWORD: quiz
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quiz -d quiz -h localhost"]
      interval: 2s
      timeout: 3s
      retries: 30
      start_period: 5s

  backend:
    build: ./backend
    env_file:
    - ./.env
    secrets:
      - jwt_private
      - jwt_public
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${APP_PORT:-8000}:${APP_PORT:-8000}"

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: ${VITE_API_URL}
    ports:
      - "5173:80"
    depends_on:
      backend:
        condition: service_started

volumes:
  db_data:

secrets:
  jwt_private:
    file: ./jwt_private.pem
  jwt_public:
    file: ./jwt_public.pem
